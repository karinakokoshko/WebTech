<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання викладача</title>
</head>
<body>
    <header>
        <h1>Додавання викладача</h1>
    </header>
    <h2>Форма для додавання викладача</h2>
    <form>
        <label>Повне ім’я: <input type="text" name="name" required></label><br>
        <label>Стать: 
            <select name="gender">
                <option value="Чоловіча">Чоловіча</option>
                <option value="Жіноча">Жіноча</option>
            </select>
        </label><br>
        <label>Дата народження: <input type="date" name="dob"></label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Телефон: <input type="tel" name="phone"></label><br>
        <label>Бажаний колір фону: <input type="color" name="bgcolor"></label><br>
        <label>Країна: <input type="text" name="country"></label><br>
        <label>Місто: <input type="text" name="city"></label><br>
        <label>Коментар: <textarea name="comment"></textarea></label><br>
        <button type="submit">Додати викладача</button>
    </form>
</body>
</html>
